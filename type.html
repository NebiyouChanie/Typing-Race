<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         
        
    </style>
</head>
<body id="bodyy" class="bg-gray-700 py-[200px] px-9 sm:px-[100px] md:px-[150px] lg:px-[250px] xl:px-[450px] items-center flex flex-col relative">
    
    <div class="text-center mb-4 w-full h-32 " data-timer-box>
        <p data-timer class="font-bold text-[60px] text-yellow-400  hidden">01:00</p>
    </div>
    <div class="text-start mb-8 ">
        <div class="mb-8"><p data-quote class="font-medium text-2xl text-center transition-all ease-in">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vel modi alias, obcaecati dolores esse consectetur mollitia deleniti blanditiis illo, et accusantium debitis excepturi facilis porro doloribus? Officiis.</p></div>
        <textarea autofocus spellcheck="false" class="focus:outline-yellow-400 focus:border-yellow-400 resize-none p-4 text-yellow-400 font-medium border-2 border-solid  w-full bg-black" data-input-quote> </textarea>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
