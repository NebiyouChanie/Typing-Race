<!DOCTYPE html>
<html lang="en">
<script src="https://cdn.tailwindcss.com"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body class="flex justify-center items-center bg-black h-screen">
    <div class=" w-[80%] pb-[32px]    sm:h-[32%] sm:w-[70%] md:w-[40%] bg-gray-400 text-center rounded-2xl p-10" data-scorebox>
        <div class="scores grid grid-cols-1 sm:grid-cols-2 gap-4  place-items-center ">
            <div class="wpm w-full p-8 rounded-2xl bg-gray-600 text-center">
                <p class="mb-2 text-gray-900 text-2xl">wpm</p>
                <h3 data-wpm  class="text-4xl font-bold"></h3>
            </div>
            <div class="acc w-full p-8 rounded-2xl bg-gray-600 text-center">
                <p class="mb-2 text-gray-900 text-2xl">acc</p>
                <h3 data-acc  class="text-4xl font-bold">75%</h3>
            </div>
            
        </div>
        <button data-repeat-test class="mt-10 px-16 py-2 bg-yellow-400 " >Repeat test</button>
    </div>
    
    <script src="js/result.js"></script>

</body>
</html>
